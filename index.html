<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
    <div class="container">
        <div class="gameboard"></div>
        <h2 class="current">Current Turn: </h2>
        <div class="turn">
            <h2>Player 1 "X"</h2>
        </div>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="display-winner">The winner is: Player 2</div>
            <div class="reload">
                <img src="reload.svg" alt="reload" draggable="false" id="reload">
            </div>
        </div>
    </div>
    
</body>
</html>
